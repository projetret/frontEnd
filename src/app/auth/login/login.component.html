<div id="particles-js"> 
<section id="login">
        <div class="background" id="background" style="left: -4.18424%; right: -4.18424%; top: -5.59548%; bottom: -5.59548%; z-index: -1;"></div>     
        <div class="login-form-container" id="login-form">
            <div class="login-form-content">
                <div class="login-form-header">
                    <div class="logo">
                        <img width="200" height="200" src="../../../assets/img/portrait/avatars/avatar-08.png">
                    </div>
                    <h3>Login to Your Account</h3>
                </div>
               <!--  (ngSubmit)="onSubmit()" -->
                <form class="login-form" novalidate=""  #f="ngForm" (submit)="loginUser($event)">
<!-- code company -->				
						  <div class="input-container">
							<i class="fa fa-hashtag"></i>
							<input type="text" class="input" name="CompanyCode" id="CompanyCode" placeholder="Company Code" autocomplete="organization" ngModel required>
						  </div>
<!-- Email -->
						 <div class="input-container">
							<i class="fa fa-envelope"></i>
							<input type="Email" class="input" name="inputEmail" id="inputEmail" placeholder="Email" autocomplete="email" ngModel required Email>
						  </div>
<!-- Password -->
                    <div class="input-container">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="inputPass" class="input" name="inputPass" placeholder="Password" autocomplete="current-password" ngModel required>
                        <i id="show-password" class="fa fa-eye"></i>
                    </div>
<!-- rememberme -->				
                    <div class="rememberme-container">
                        <input type="checkbox" name="rememberme" id="rememberme">
                        <label for="rememberme" class="rememberme"><span>Remember me</span></label>
                        <a class="forgot-password" [routerLink]="['/forgot-password']" >Forgot Password?</a>
                    </div>
                    <input type="submit" name="login" value="Login" class="button" [routerLink]="['/full-layout']" />
  
					</form>
		<div>
		
		<script type="text/javascript">
                    $('#background').mouseParticles({ moveFactor: 5 });
                </script>
        </div>
</div>
<div class="attibution">
            &copy; {{dateNow | date: 'yyyy'}} aero-it.net
		</div>
		</div>
</section>
</div>
