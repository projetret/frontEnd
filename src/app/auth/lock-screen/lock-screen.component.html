<div id="particles-js">
    <section id="lock-screen">
        <div class="background" id="background" style="left: -4.18424%; right: -4.18424%; top: -5.59548%; bottom: -5.59548%; z-index: -1;"></div>
        <div class="lock-screen-form-container" id="lock-screen-form">
            <div class="lock-screen-form-content">
                <div class="lock-screen-form-header">
                    <div class="logo">
                        <img width="200" height="200" src="../../../assets/img/portrait/avatars/avatar-08.png">
                    </div>
                    <h3>Your are in lock screen.</h3>
                    <span class="blue">Main app was shut down and you need to enter your passwor to go back to app.</span>
                </div>
                <form class="lock-screen-form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate="">
                    <!-- Password -->
                    <div class="input-container">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="inputPass" class="input" name="inputPass" placeholder="*********" ngModel required>
                        <i id="show-password" class="fa fa-eye"></i>
                    </div>
                    <input type="submit" name="Unlock" value="Unlock" class="button" [routerLink]="['/full-layout']" />
                </form>
                <div>
                    <script type="text/javascript">
                        $('#background').mouseParticles({ moveFactor: 5 });
                    </script>
                </div>
            </div>
            <div class="attibution">
                &copy; {{dateNow | date: 'yyyy'}} aero-it.net
            </div>
        </div>
    </section>
</div>
