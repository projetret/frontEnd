<div id="particles-js">
    <section id="forgot-password">
        <div class="background" id="background" style="left: -4.18424%; right: -4.18424%; top: -5.59548%; bottom: -5.59548%; z-index: -1;"></div>
        <div class="forgot-password-form-container" id="forgot-password-form">
            <div class="forgot-password-form-content">
                <div class="forgot-password-form-header">
                    <div class="logo">
                        <img width="200" height="200" src="../../../assets/img/portrait/avatars/avatar-08.png">
                    </div>
                    <h3>Forgot Password</h3>
                </div>
                <form class="forgot-password-form" novalidate="" (ngSubmit)="onSubmit()" #f="ngForm">
                    <!-- code company -->
                    <div class="input-container">
                        <i class="fa fa-hashtag"></i>
                        <input type="text" class="input" name="CompanyCode" id="CompanyCode" placeholder="Company Code" ngModel required>
                    </div>
                    <!-- Email -->
                    <div class="input-container">
                        <i class="fa fa-envelope"></i>
                        <input type="Email" class="input" name="inputEmail" id="inputEmail" placeholder="Email" ngModel required Email>
                    </div>
                    <div>
                    </div>
                    <input type="submit" name="reset" value="Your e-mail address" class="button" />
                </form>
                <div>
                    <script type="text/javascript">
                        $('#background').mouseParticles({ moveFactor: 5 });
                    </script>
                </div>
            </div>
            <div class="attibution">
                &copy; {{dateNow | date: 'yyyy'}} aero-it.net
            </div>
        </div>
    </section>
</div>
