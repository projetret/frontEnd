<section id="extended">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">

                    <strong>Show</strong>
                    <small> Users</small>
                </div>
                <div class="card-body">
                    <div class="card-block">


                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Image</th>
                                    <th>Login</th>
                                    <th>Name</th>
                                    <th>Role</th>
                                    <th>Phone</th>
                                    <th>E-mail</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>



                                <tr *ngFor="let _userMysql of usersMysql">
                                    <td style="text-align: center; vertical-align: middle;">{{_userMysql._id}}</td>
                                    <td style="text-align: center; vertical-align: middle;">
                                        <img alt="Generic placeholder image" style="height: 50px;width:50px;border-radius: 50%;" src="{{_userMysql.Image}}">
                                    </td>
                                    <td style="text-align: center; vertical-align: middle;">{{_userMysql.Login}}</td>
                                    <td style="text-align: center; vertical-align: middle;">{{_userMysql.Name}}</td>
                                    <td style="text-align: center; vertical-align: middle;">{{_userMysql.Role}}</td>
                                    <td style="text-align: center; vertical-align: middle;">{{_userMysql.Phone}}</td>
                                    <td style="text-align: center; vertical-align: middle;">{{_userMysql.Email}}</td>
                                    <td style="text-align: center; vertical-align: middle;">{{_userMysql.Status}}</td>
                                    <td style="text-align: center; vertical-align: middle;">
                                        <a class="info p-0" data-original-title="" title="">
                                            <i class="ft-user font-medium-3 mr-2"></i>
                                        </a>
                                        <!--  routerLink=""
                                        routerLink=""
                                        (click)="" -->
                                        <a class="success p-0" data-original-title="" title="" data-title="Edit" data-toggle="modal" data-target="#edit">
                                            <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                        </a>
                                        <a class="danger p-0" data-original-title="" title="" data-title="Delete" data-toggle="modal" data-target="#delete">
                                            <i class="ft-x font-medium-3 mr-2"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
