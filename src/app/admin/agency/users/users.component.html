<div class="row">
    <div class="col-12">
        <div class="content-header">Extended Tables</div>
        <p class="content-sub-header">Tables with some actions and with more feathers.</p>
    </div>
</div>
<section id="extended">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Action Buttons</h4>
                </div>
                <div class="card-body">
                    <div class="card-block">
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Image</th>
                                    <th>Login</th>
                                    <th>Name</th>
                                    <th>Role</th>
                                    <th>Phone</th>
                                    <th>E-mail</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr *ngFor="let user of users">
                                    <td>{{user.id}}</td>
                                    <td>{{user.Image}}</td>
                                    <td>{{user.Login}}</td>
                                    <td>{{user.Name}}</td>
                                    <td>{{user.Role}}</td>
                                    <td>{{user.Phone}}</td>
                                    <td>{{user.E-mail}}</td>
                                    <td>{{user.Status}}</td>

                                    <td>
                                        <a class="info p-0" data-original-title="" title="" routerLink="/show/{{user._id}}">
                                            <i class="ft-user font-medium-3 mr-2"></i>
                                        </a>
                                        <a class="success p-0" data-original-title="" title="" routerLink="/edit/{{user._id}}">
                                            <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                        </a>
                                        <a class="danger p-0" data-original-title="" title="" (click)="deleteuser(user._id)">
                                            <i class="ft-x font-medium-3 mr-2"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
