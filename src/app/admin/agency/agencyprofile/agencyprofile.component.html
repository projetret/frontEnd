<form id="agency_profile" *ngFor="let _userMysql of agencyMysql">
    <div class="container-fluid">
        <div id="ui-view">
            <div>
                <div class="animated fadeIn">
                    <div class="card">
                        <div class="card-header">
                            <div style="float: left;margin: auto; width: 50%; padding: 10px;">
                                <strong>agency</strong>
                                <small> profile</small>
                            </div>
                            <div style="float: right;margin: auto;">
                                <button class="btn btn-raised btn-info mr-1" type="button" id="Edit" onclick="
                                event.preventDefault();
                                $('#agency_profile input, #agency_profile select').prop('disabled', false);
 $('#company_namecompany_name').prop('disabled', true);
                                $('#company_name,#companycode').attr('disabled', 'disabled');">
                                    <i class="fa fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-raised btn-primary" type="button" id="Save" (click)="UpdateProfile()">
                                    <i class="fa fa-check-square-o"></i> Save
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <strong>Company</strong>
                                            <small> Details</small>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="company_name">Company</label>
                                                <input ngModel disabled type="text" class="form-control" id="company_name" value="{{_userMysql.COMPANY_NAME}}" autocomplete='company'>
                                            </div>
                                            <div class="form-group">
                                                <label for="companycode">TRADE REGISTER NUMBER *</label>
                                                <input ngModel disabled type="text" class="form-control" id="companycode" value="{{_userMysql.COMPANYCODE}}">
                                            </div>

                                            <div class="form-group">
                                                <label for="street">Street</label>
                                                <input ngModel disabled type="text" class=" form-control " id="street " value="{{_userMysql.STREET}}
    " autocomplete='address-line1'>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-sm-8">
                                                    <label for="city">City</label>
                                                    <input ngModel disabled type="text" class="form-control" id="city" value="{{_userMysql.CITY}}" autocomplete='address-level2'>
                                                </div>
                                                <div class="form-group col-sm-4">
                                                    <label for="postal_code">Postal Code</label>
                                                    <input ngModel disabled type="text" class="form-control" formControlName="postal_code" id="postal_code" value="{{_userMysql.POSTAL_CODE}}" autocomplete='postal-code'>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="country">Country</label>
                                                <input ngModel disabled type="text" class="form-control" id="country" value="{{_userMysql.COUNTRY}}" autocomplete='country-name'>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <strong>Additional</strong>
                                            <small> Informations</small>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="Full_name_legacy">Full name of legal entity</label>
                                                <input ngModel disabled type="text" class="form-control" id="Full_name_legacy" value="{{_userMysql.FULL_NAME_LEGACY}}" autocomplete='name'>
                                            </div>
                                            <div class="form-group">
                                                <label for="VAT_number">VAT number*</label>
                                                <input ngModel disabled type="text" class="form-control" id="VAT_number" value="{{_userMysql.VAT_NUMBER}}">
                                            </div>
                                            <div class="form-group">
                                                <label for="IATA_number">IATA number*</label>
                                                <input ngModel disabled type="number" class="form-control" id="IATA_number" value="{{_userMysql.IATA_NUMBER}}">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <strong>Contact</strong>
                                            <small> Person</small>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label for="Title">Title </label>
                                                        <select disabled id="Title" name="Title" class="form-control" autocomplete='title'>
                                                            <option disabled selected value>{{_userMysql.TITLE}}</option>
                                                            <option disabled value>Please select</option>
                                                            <option value="M">Mr</option>
                                                            <option value="Miss">Miss</option>
                                                            <option value="Mme">Mme</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label for="First_name">First name</label>
                                                        <input ngModel disabled type="text" class="form-control" id="First_name" value="{{_userMysql.FIRST_NAME}}" autocomplete='given-name'>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label for="Middle_name">Middle name</label>
                                                        <input ngModel disabled type="text" class="form-control" id="Middle_name" value="{{_userMysql.MIDDLE_NAME}}" autocomplete='additional-name'>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label for="Last_name">Last name</label>
                                                        <input ngModel disabled type="text" class="form-control" id="Last_name" value="{{_userMysql.LAST_NAME}}" autocomplete='family-name'>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-sm-4">
                                                    <label for="Phone1">Phone 1 *</label>
                                                    <input ngModel disabled type="text" class="form-control" id="Phone1" value="{{_userMysql.PHONE1}}" autocomplete='tel'>
                                                </div>
                                                <div class="form-group col-sm-4">
                                                    <label for="Phone2">Phone 2</label>
                                                    <input ngModel disabled type="text" class="form-control" id="Phone2" value="{{_userMysql.PHONE2}}" autocomplete='tel2'>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label for="Fax">Fax *</label>
                                                        <input ngModel disabled type="text" class="form-control" id="Fax" value="{{_userMysql.FAX}}" autocomplete='tel-national'>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-sm-12">
                                                    <label for="WebSite">Web site URL *</label>
                                                    <input ngModel disabled type="text" class="form-control" id="WebSite" value="{{_userMysql.WEBSITE}}">
                                                </div>
                                                <div class="form-group col-sm-12">
                                                    <label for="Email">E-mail *</label>
                                                    <input ngModel disabled type="text" class="form-control" id="Email" value="{{_userMysql.EMAIL}}" autocomplete='email'>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--    card               -->
                                </div>

                                                        </select>

                                                </div>

                                                        </select>

                                                </div>
